<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            display: grid;
            align-items: center;
            justify-items: center;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100px;
            margin: 300px;
        }
    </style>
</head>

<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function () {
            let width = 200;
            let height = 200;
            let br = 100;
            let color = ["red", "green", "blue"];
            let count = 0;

            $("#balloon").on("click", function () {
                width += 10;
                height += 10;
                br += 5;
                count = (count + 1) % color.length;
                
                if (width > 420 && height > 420) {
                    width = 200;
                    height = 200;
                    br = 100;
                }
                
                $(this).css({
                    "width": width + "px",
                    "height": height + "px",
                    "border-radius": br + "px",
                    "background-color": color[count]
                });
            });

            $("#balloon").on("mouseout", function () {
                width -= 5;
                height -= 5;
                br -= 2.5;
                count = (count - 1 + color.length) % color.length;
                
                if (width < 200 && height < 200) {
                    width = 200;
                    height = 200;
                    br = 100;
                }
                
                $(this).css({
                    "width": width + "px",
                    "height": height + "px",
                    "border-radius": br + "px",
                    "background-color": color[count]
                });
            });
        });
    </script>
</body>

</html>
