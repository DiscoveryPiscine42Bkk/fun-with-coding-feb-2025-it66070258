<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #container {
            font-size: 24px;
            display: grid;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>
    <form id="container">
        <div>
            <label for="left">Left Member : </label>
            <input type="number" id="num1">
        </div>
        <div>
            <select name="op" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        </div>
        <div>
            <label for="Right">Right Member : </label>
            <input type="number" id="num2">
        </div>
        <br>
        <button type="button" id="calcButton">Try me!</button>
    </form>
    <script>
        $(document).ready(function () {
            $("#calcButton").on("click", function () {
                let num1 = parseFloat($("#num1").val());
                let op = $("#op").val();
                let num2 = parseFloat($("#num2").val());
                let result;

                if (num1 >= 0 && num2 >= 0 && op == "+") {
                    let result = num1 + num2;
                    alert(result);
                    console.log(result);
                    return;
                } else if (num1 >= 0 && num2 >= 0 && op == "-") {
                    let result = num1 - num2;
                    alert(result);
                    console.log(result);
                    return;
                } else if (num1 >= 0 && num2 >= 0 && op == "*") {
                    let result = num1 * num2;
                    alert(result);
                    console.log(result);
                    return;
                } else if (num1 >= 0 && num2 >= 0 && op == "/") {
                    let result = num1 / num2;
                    if (num2 == 0) {
                        alert("It’s over 9000!");
                    } else {
                        alert(result);
                    }
                    console.log(result);
                    return;
                } else if (num1 >= 0 && num2 >= 0 && op == "%") {
                    let result = num1 % num2;
                    if (num2 == 0) {
                        alert("It’s over 9000!");
                    } else {
                        alert(result);
                    }
                    console.log(result);
                    return;
                } else {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }
            });

            let time = 0;

            let check = setInterval(() => {
                time += 1000;
                if (time == 30000) {
                    time = 0;
                    alert("Please, use me...");
                }
            }, 1000);
        });
    </script>
</body>

</html>
